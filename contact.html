{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container">
    <img src="/static/8.jfif" class="d-block w-100 my=3" alt="..." height="300" width="100">
    <h1 class="text-center">Contact Us</h1>

    <form class="row g-3" method="post" action="/contact">
     {% csrf_token %}
        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email id">
        </div>
        <div class="col-12">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="col-12">
        <label for="desc" class="form-label">Description</label>
        <textarea row="3" cols="30" name="desc" id="desc">
        </textarea>
        </div


         <div class="col-md-6">
            <button class="btn btn-primary" type="submit">Submit</button> 
        </div>      
      
      
    </form>
</div>
{% endblock body%}
